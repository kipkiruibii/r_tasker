<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@400;700&display=swap">

<body>
<nav class="w3-bar w3-black" style="justify-content:space-between;display:flex">
    <p id="title">EarnExtraDollar</p>
    <div style="padding:10px" class="nav-links">
        <a href="#home" class="w3-button w3-bar-item">Login</a>
        <a href="#band" class="w3-button w3-bar-item">Register</a>

<div style="margin-right:20%;padding-left:20%;">
    <h1 style="text-align:center">Contact Us</h1>
    <p>We value your feedback</p>
    <div class="form-box">
        <form action="" method="POST">
            <label for="email">Email Address:</label><br>
            <input type="email" name="email" id="email" placeholder="Enter Email Address"><br>
            <label for="message">Message:</label><br>
            <textarea id="message" placeholder="Type your message ..." rows="4" cols="50"></textarea><br>
            <div style="align-items:center;display:flex;justify-content:center;width:100%;margin-top:30px">
                <button type="submit">
                    SEND
                </button>
            </div>
        </form>
    </div>

</div>
