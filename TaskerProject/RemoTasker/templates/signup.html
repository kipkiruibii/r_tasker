<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register to start earning</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap">
    <link rel="stylesheet" href="../static/css/main.css">

</head>
<body>
<nav class="w3-bar w3-black" style="justify-content:space-between;display:flex">
    <p id="title">EarnExtraDollar</p>
    <div style="padding:10px" class="nav-links">
        <a href="#login" class="w3-button w3-bar-item">Login</a>
        <a href="#register" class="w3-button w3-bar-item nav-active" style="color:#33E24F;">Register</a>
        <a href="#tasks" class="w3-button w3-bar-item">Tasks</a>
        <a href="#contact" class="w3-button w3-bar-item">Contact</a>
    </div>

</nav>

<div style="margin-right:20%;padding-left:20%;">
    <h1 style="text-align:center">Sign Up</h1>
    <div class="form-box">
        <form action="" method="POST">
            <label for="username">Username</label><br>
            <input type="text" name="username" id="username" placeholder="Enter Username"><br>
            <label for="password">Password</label><br>
            <input type="password" name="password" id="password" placeholder="Enter Password"><br>
            <label for="cpassword">Confirm Password</label><br>
            <input type="password" name="password_C" id="cpassword" placeholder="Enter Password again"><br>
            <label for="email">Enter Email Address</label><br>
            <input type="email" name="username" id="email" placeholder="Enter Email address"><br>
            <label for="p_email">Enter PayPal Email Address</label><br>
            <input type="email" name="username" id="p_email" placeholder="Enter Email address"><br>
            <label for="cpassword">Enter Phone Number</label><br>
            <input type="text" name="username" placeholder="Enter Phone Number"><br>
            <p>I confirm that the details provided above are correct</p>
            <p>By clicking the register button below you agree to our terms and conditions</p>
            <div style="align-items:center;display:flex;justify-content:center;width:100%;margin-top:30px">
                <button type="submit">
                    REGISTER
                </button>
            </div>
        </form>
    </div>

</div>

</body>
</html>
